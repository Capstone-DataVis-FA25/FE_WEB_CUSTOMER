name: Deploy Frontend to VPS

on:
  push:
    branches: [ main ]
    paths:
      - 'FE_WEB_CUSTOMER/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: FE_WEB_CUSTOMER/package-lock.json

      - name: Install dependencies
        working-directory: ./FE_WEB_CUSTOMER
        run: npm ci

      - name: Build production
        working-directory: ./FE_WEB_CUSTOMER
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.FE_VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "FE_WEB_CUSTOMER/dist"
          target: "/var/www/fe-datavis/"
          strip_components: 1
          overwrite: true

      - name: Restart services
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.FE_VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo systemctl reload nginx
            pm2 reload fe-datavis || echo "PM2 not used for frontend"
